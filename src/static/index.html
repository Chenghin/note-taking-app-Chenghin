<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: rgb(32, 207, 93);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        /* Modal styles for Generate from Text */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.open { display: flex; }

        .modal-card {
            background: white;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-card textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: vertical;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                <button class="new-note-btn" id="generateNoteBtn" style="margin-top:10px;background:linear-gradient(135deg,#4CAF50 0%,#2E7D32 100%);">üß† Generate from Text</button>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none; align-items: center;">
                        <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                        <button class="btn btn-delete" id="deleteBtn">üóëÔ∏è Delete</button>
                        <label for="translateLangSelect" style="display:inline-block;margin-left:8px;margin-right:6px;color:#fff;font-weight:600;">Language</label>
                        <select id="translateLangSelect" style="padding:6px;border-radius:6px;border:1px solid #ddd;font-size:14px">
                            <option value="French">French</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Spanish">Spanish</option>
                            <option value="German">German</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Portuguese">Portuguese</option>
                            <option value="Russian">Russian</option>
                            <option value="Italian">Italian</option>
                        </select>
                        <button class="btn" id="translateBtn">üåê Translate</button>
                        <button class="btn" id="generateTagsBtn" title="Generate tags from content">üè∑Ô∏è Generate Tags</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags (comma separated)</label>
                        <input type="text" class="form-input" id="noteTags" placeholder="e.g. ideas, meeting" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="eventDate">Event Date</label>
                        <input type="date" class="form-input" id="eventDate" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="eventTime">Event Time</label>
                        <input type="time" class="form-input" id="eventTime" />
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('translateBtn').addEventListener('click', () => this.translateCurrentNote());
                document.getElementById('generateNoteBtn').addEventListener('click', () => this.openGenerateModal());
                document.getElementById('generateTagsBtn').addEventListener('click', () => this.generateTagsForCurrent());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async translateCurrentNote() {
                if (!this.currentNote || !this.currentNote.id) {
                    this.showMessage('Select a saved note to translate', 'error');
                    return;
                }

                const targetSelect = document.getElementById('translateLangSelect');
                const target = targetSelect ? targetSelect.value : 'French';

                try {
                    this.showMessage('Translating...', 'loading');
                    const response = await fetch(`/api/notes/${this.currentNote.id}/translate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ target_language: target })
                    });
                    if (!response.ok) throw new Error('Translation failed');
                    const data = await response.json();
                    this.hideMessage();

                    if (data.translated || data.translated_title) {
                        // Automatically replace title and content with translation and save (no confirmation)
                        if (data.translated_title) {
                            document.getElementById('noteTitle').value = data.translated_title;
                            this.currentNote.title = data.translated_title;
                        }
                        if (data.translated) {
                            document.getElementById('noteContent').value = data.translated;
                            this.currentNote.content = data.translated;
                        }
                        await this.saveNote();
                        this.showMessage('Translation applied and saved.', 'success');
                    } else if (data.error) {
                        this.showMessage(`Error translating: ${data.error}`, 'error');
                    } else {
                        this.showMessage('No translation returned', 'error');
                    }
                } catch (err) {
                    this.showMessage(`Error translating note: ${err.message}`, 'error');
                }
            }

            openGenerateModal() {
                document.getElementById('generateText').value = '';
                document.getElementById('generateLang').value = 'English';
                document.getElementById('generateModal').classList.add('open');
                // bind modal buttons
                document.getElementById('generateCancel').onclick = () => this.closeGenerateModal();
                document.getElementById('generateSubmit').onclick = () => this.submitGenerateModal();
            }

            closeGenerateModal() {
                document.getElementById('generateModal').classList.remove('open');
            }

            async submitGenerateModal() {
                const title = document.getElementById('generateText').value.trim();
                const lang = document.getElementById('generateLang').value || 'English';
                if (!title) {
                    this.showMessage('Please provide a short title to generate from', 'error');
                    return;
                }

                try {
                    this.showMessage('Generating note...', 'loading');
                    const response = await fetch('/api/notes/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, lang })
                    });
                    if (!response.ok) {
                        const err = await response.json().catch(() => ({}));
                        throw new Error(err.error || 'Failed to generate note');
                    }
                    const created = await response.json();
                    this.hideMessage();
                    this.closeGenerateModal();

                    // Add to notes and select
                    this.notes.unshift(created);
                    this.renderNotesList();
                    this.selectNote(created.id);
                    this.showMessage('Generated note created.', 'success');
                } catch (err) {
                    this.showMessage(`Error generating note: ${err.message}`, 'error');
                }
            }

            async generateTagsForCurrent() {
                if (!this.currentNote || !this.currentNote.id) {
                    this.showMessage('Select a note first', 'error');
                    return;
                }

                try {
                    this.showMessage('Generating tags...', 'loading');
                    const langSelect = document.getElementById('translateLangSelect');
                    const lang = langSelect ? langSelect.value : 'English';
                    const resp = await fetch(`/api/notes/${this.currentNote.id}/generate-tags`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lang })
                    });
                    if (!resp.ok) throw new Error('Failed to generate tags');
                    const data = await resp.json();
                    const tags = data.tags || [];
                    document.getElementById('noteTags').value = tags.join(', ');
                    // Save the note with new tags
                    this.currentNote.tags = tags;
                    await this.saveNote();
                    this.showMessage('Tags generated and saved.', 'success');
                } catch (err) {
                    this.showMessage(`Error generating tags: ${err.message}`, 'error');
                }
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                        this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                    // Render draggable note items. We'll add drag handlers after inserting.
                    notesList.innerHTML = this.notes.map(note => `
                        <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                             data-note-id="${note.id}" draggable="true">
                            <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                            <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                            <div class="note-date">${this.formatDate(note.updated_at)}</div>
                        </div>
                    `).join('');

                    // Attach drag-and-drop handlers
                    this.attachDragHandlers();
            }

                attachDragHandlers() {
                    const list = document.getElementById('notesList');
                    let dragSrcEl = null;

                    function handleDragStart(e) {
                        dragSrcEl = this;
                        e.dataTransfer.effectAllowed = 'move';
                        try { e.dataTransfer.setData('text/plain', this.dataset.noteId); } catch (err) {}
                        this.classList.add('dragging');
                    }

                    function handleDragOver(e) {
                        if (e.preventDefault) e.preventDefault(); // Necessary. Allows us to drop.
                        e.dataTransfer.dropEffect = 'move';
                        return false;
                    }

                    function handleDragEnter() {
                        this.classList.add('over');
                    }

                    function handleDragLeave() {
                        this.classList.remove('over');
                    }

                    function handleDrop(e) {
                        if (e.stopPropagation) e.stopPropagation(); // stops the browser from redirecting.
                        const srcId = e.dataTransfer.getData('text/plain') || (dragSrcEl && dragSrcEl.dataset.noteId);
                        const destId = this.dataset.noteId;
                        if (srcId && destId && srcId !== destId) {
                            // reorder in DOM and in this.notes
                            noteTaker.reorderLocal(parseInt(srcId), parseInt(destId));
                        }
                        return false;
                    }

                    function handleDragEnd() {
                        document.querySelectorAll('.note-item').forEach(item => {
                            item.classList.remove('over');
                            item.classList.remove('dragging');
                        });
                    }

                    const items = list.querySelectorAll('.note-item');
                    items.forEach(item => {
                        item.addEventListener('dragstart', handleDragStart, false);
                        item.addEventListener('dragenter', handleDragEnter, false);
                        item.addEventListener('dragover', handleDragOver, false);
                        item.addEventListener('dragleave', handleDragLeave, false);
                        item.addEventListener('drop', handleDrop, false);
                        item.addEventListener('dragend', handleDragEnd, false);

                        // Keep click behavior for selection
                        item.addEventListener('click', () => noteTaker.selectNote(parseInt(item.dataset.noteId)));
                    });
                }

                reorderLocal(srcId, destId) {
                    // Move src note to the position of dest note (before dest)
                    const srcIndex = this.notes.findIndex(n => n.id === srcId);
                    const destIndex = this.notes.findIndex(n => n.id === destId);
                    if (srcIndex === -1 || destIndex === -1) return;

                    const [moved] = this.notes.splice(srcIndex, 1);
                    // Insert at destIndex. If dragging down, after removing earlier index, adjust.
                    const insertIndex = destIndex < srcIndex ? destIndex : destIndex + 1;
                    this.notes.splice(insertIndex, 0, moved);

                    // Re-render and persist order
                    this.renderNotesList();
                    this.persistOrder();
                }

                async persistOrder() {
                    try {
                        const ids = this.notes.map(n => n.id).filter(Boolean);
                        const response = await fetch('/api/notes/reorder', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ order: ids })
                        });
                        if (!response.ok) throw new Error('Failed to persist order');
                        // Optionally refresh notes to get updated timestamps
                        // await this.loadNotes();
                    } catch (error) {
                        this.showMessage(`Error saving order: ${error.message}`, 'error');
                    }
                }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('noteTags').value = (note.tags && Array.isArray(note.tags)) ? note.tags.join(', ') : (note.tags || '');
                document.getElementById('eventDate').value = note.event_date || '';
                document.getElementById('eventTime').value = note.event_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                    tags: document.getElementById('noteTags').value.split(',').map(t => t.trim()).filter(Boolean),
                    event_date: document.getElementById('eventDate').value || null,
                    event_time: document.getElementById('eventTime').value || null
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" draggable="true">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');

                // Attach drag handlers for filtered list as well
                this.attachDragHandlers();
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
    <!-- Generate Modal -->
    <div class="modal" id="generateModal">
        <div class="modal-card">
            <h3>Generate Note from Text</h3>
            <label for="generateText">Enter a short title (this will be expanded to note content):</label>
            <input id="generateText" placeholder="e.g. Meeting with John about project" style="padding:10px;border-radius:8px;border:1px solid #ddd;width:100%" />
            <div style="display:flex;align-items:center;gap:10px;">
                <label for="generateLang">Language</label>
                <select id="generateLang" style="padding:6px;border-radius:6px;border:1px solid #ddd;font-size:14px">
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn" id="generateCancel">Cancel</button>
                <button class="btn btn-save" id="generateSubmit">Generate & Save</button>
            </div>
        </div>
    </div>
